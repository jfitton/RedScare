<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Scare</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="/styles.css">
<style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
        background-image: url('/2.png');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
</style>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-middle loginForm" >
        <form name="login" action="create" method="get">
            <h1 class="form-name"><strong>Create Account</strong></h1>
            <label>Username:</label>
            <input type="text" id="username" name="userField" placeholder="Username" required><br/>
            <br />
            <label>Password:&nbsp;</label>
            <input type="password" id="password" name="passField" placeholder="Password" required>
            <br />
            <div class="button-holder">
                <input type="submit" value="Create" class="submit-button">
            </div>
        </form>
    </div>
</div>
</body>
</html>
