<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Red Scare</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="/styles.css">
<style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
        background-image: url('/1.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
</style>
<script>

    window.addEventListener("load", getChat, false);

    window.addEventListener("load", addVoters, false);
    var players = [];
    var role;
    async function addVoters() {
        while (players.length < 2) {
            $.get("/players", function (data) {
                players = data.player;
                role = data.role;
            });
            await sleep(250 )
        }
        await sleep(500);
        players.forEach(addPlayer);
    };

    function addPlayer(item, index) {
        $('.voteBlock').append('<button>' + item +'</button>');
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    var chatMessages;
    async function getChat() {
        while (true) {
            $.get("/getChat", function (data) {
                chatMessages = data.messages;
            });
            $('.chatter').html(chatMessages);
            await sleep(500);
        }
    }
</script>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-left voteBlock" onload=players.forEach(listPlayers) onload="getChat()">
        <h1 id="role"></h1>
    </div>
    <div class="chatBox w3-display-right">
        <div class="w3-middle chatter">
            <p id="chatText"></p>
        </div>
    </div>
</div>
</body>
</html>
